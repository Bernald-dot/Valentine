<!DOCTYPE html>

<head>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.4);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #ff69b4;
    }

    h2 {
        margin-bottom: 30px;
    }

    button {
        padding: 12px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background-color: #ff1493;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
        background-color: #ff69b4;
    }

    #no {
        background-color: #1e90ff;
        color: white;
        position: relative;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    .final-screen {
        position: fixed;
        inset: 0;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-shadow: 2px 2px 10px black;

</style>
</head>
